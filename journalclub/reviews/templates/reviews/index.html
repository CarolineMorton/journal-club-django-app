<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My test page</title>
  </head>
  <body>
 
{% if latest_review_list %}
    <ul>
    {% for review in latest_review_list %}
        <li><a href="/reviews/{{ review.id }}/">{{ review.citation }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No reviews are available.</p>
{% endif %}

  </body>
</html>
